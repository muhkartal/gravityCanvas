<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Canvas - Physics Zen Garden</title>
    <meta name="description" content="A minimalist physics toy where clicks create gravity wells that swirl thousands of particles">
    <meta name="keywords" content="physics, particles, gravity, canvas, interactive, visualization">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="canvas" aria-label="Interactive particle physics canvas"></canvas>
    
    <div class="ui" role="dialog" aria-label="Controls">
        <h1>Gravity Canvas</h1>
        <p><strong>L:</strong> Attract | <strong>R:</strong> Repel | <strong>Space:</strong> Pause</p>
        
        <div class="controls">
            <button id="clearBtn" type="button">Clear</button>
            <button id="toggleTrails" type="button">Trails</button>
            <button id="togglePause" type="button">Pause</button>
        </div>
        
        <div class="info" aria-live="polite">
            <strong>Stats</strong><br>
            Particles: <span id="particleCount">200</span><br>
            Wells: <span id="wellCount">0</span><br>
            FPS: <span id="fpsCounter">60</span>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
